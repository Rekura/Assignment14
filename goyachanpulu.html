        <ul>
          <li>ゴーヤ1本</li>
          <li>豚バラ肉 200g</li>
          <li>卵 2個</li>
          <li>豆腐１丁</li>
          <li>クックドゥゴーヤチャンプルの素</li>

        </ul>
        <h2>作り方</h2>
        <ol>
          <li>材料を切る。ゴーヤは半分に切ったあとワタをとり、5㎜程度の厚さに切る。</li>
          <li>油をひいて豆腐を炒め、一旦皿にとる。</li>
          <li>豚バラ肉、ゴーヤを炒める。</li>
          <li>豆腐をもどし、ゴーヤチャンプルの素を入れ、炒める。</li>
          <li>できあがり。</li>
